<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Investment Advisor Input</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    label, select, input {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 0.6rem;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #1e40af;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>ðŸ“ˆ Investment Preferences</h2>
    <form action="/recommend" method="POST">
      <label for="risk">Risk Level:</label>
      <select name="risk" id="risk">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>

      <label for="amount">Investment Amount (ZAR):</label>
      <input type="number" name="amount" id="amount" required placeholder="e.g. 10000">

      <button type="submit">Get Recommendation</button>
    </form>
  </div>
</body>
</html>
